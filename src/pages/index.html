<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <header class="header">
                    <div class="header__inner">
                        <a href="#" class="header__logo-link">
                            <img src="../assets/images/logo-header.svg" alt="logo" class="header__logo">
                        </a>
                        <div class="burger-wrapper">
                            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                            <label class="burger" for="burger-checkbox"></label>
                        </div>
                        <nav class="header__nav">
                            <a href="#" class="header__nav-link">About us</a>
                            <a href="#" class="header__nav-link">Services</a>
                            <a href="#" class="header__nav-link">Use Cases</a>
                            <a href="#" class="header__nav-link">Pricing</a>
                            <a href="#" class="header__nav-link">Blog</a>
                            <a href="#" class="header__nav-button">Request a quote</a>
                        </nav>
                    </div>
                </header>
                <main class="main">
                    <section class="hero">
                        <div class="hero__inner">
                            <div class="hero__flex">
                                <div class="hero__half">
                                    <h1 class="hero__title">
                                        Navigating the <br> digital landscape <br> for success
                                    </h1>
                                    <img src="../assets/images/hero1.png" alt="" class="hero__mobile-img">
                                    <p class="hero__descr">
                                        Our digital marketing agency helps businesses grow and succeed online through a
                                        range of services including SEO, PPC, social media marketing, and content
                                        creation.
                                    </p>
                                    <a href="#" class="hero__button-link">Book a consultation</a>
                                </div>
                                <div class="hero__half">
                                    <img src="../assets/images/hero1.png" alt="" class="hero__img">
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </body>

</html>
